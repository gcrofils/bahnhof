<flex-slider flex-slide="post in posts track by $index">
    <li>
        <img ng-src="{{post.featured_image_url}}">
        <p class="flex-caption">
          <a href="#/post/{{post.slug}}">{{post.title}}</a>
          <br/>
          By<span class="home-post-author">{{post.author}}</span><span class="home-post-published">{{post.published_at}}</span>
        </p>
    </li>
</flex-slider>
