<div class="home-block {{category.class}} home-block-{{category.slug}}">
  <div class="home-block-header">
  <img src="/img/cid/category-decoration.png" class="pull-right">
  <h2 class="category-color">{{category.label}}</h2>
  </div>

  <div ng-if="category.slug != 'travel'">
    <div class="home-block-contents" >
      <ul class="home-post-group">
        <li class="home-post-item" ng-repeat="post in posts">
          <bh-post id="post.id" template="mini" slug="post.slug"></bh-post>
          <img 
            ng-if="category.show_featured_on_home == true" 
            class="img-responsive" 
            bh-holder="{{post.image_width}}x{{post.image_height}}" 
            bh-src="{{post.featured_image_url}}" />
        </li>
      </ul>
    </div>
  </div>

  <div ng-if="category.slug == 'travel'">
    Diaporama
  </div>
</div>
