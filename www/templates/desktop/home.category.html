

  <div ng-if="category.slug != 'business'" class="home-block {{category.class}} home-block-{{category.slug}}">
    <div class="home-block-header">
      <img src="/img/cid/category-decoration.png" class="pull-right">
      <h2 class="category-color">{{category.label}}</h2>
    </div>
    <div class="home-block-contents" >
      <ul class="home-post-group">
        <li class="home-post-item" ng-repeat="post in posts">
          <h3 class="home-post-title"><a href="#/posts/{{post.slug}}">{{post.title}}</a></h3>
          <p><span class="category-color">By</span> <span class="home-post-author">{{post.author}}</span> <span class="home-post-published">{{post.published_at}}</span></p>
          <p class="home-post-summary">{{post.summary}}</p>
          <img ng-if="category.show_featured_on_home == true" class="img-responsive" ng-src="{{post.featured_image_url}}" />
        </li>
      </ul>
    </div>
  </div>
  
  <div ng-if="category.slug == 'business'" class="home-block {{category.class}} home-block-{{category.slug}}">
    <div class="home-block-header">
      <img src="/img/cid/category-decoration.png" class="pull-right">
      <h2 class="category-color">{{category.label}}</h2>
    </div>
    <div class="row">
      <div class='col-md-6' ng-repeat="post in posts">
        <div class="home-block-contents" >
          <ul class="home-post-group">
            <li class="home-post-item" >
              <h3 class="home-post-title"><a href="#/posts/{{post.slug}}">{{post.title}}</a></h3>
              <p><span class="category-color">By</span> <span class="home-post-author">{{post.author}}</span> <span class="home-post-published">{{post.published_at}}</span></p>
              <p class="home-post-summary">{{post.summary}}</p>
              <img ng-if="category.show_featured_on_home == true" class="img-responsive" ng-src="{{post.featured_image_url}}" />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
